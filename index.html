      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Helvetica, Arial, sans-serif;
        color: #000;
        background: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
      button {
        background: none;
        border: none;
        cursor: pointer;
        font: inherit;
        color: inherit;
      }
      img {
        display: block;
        max-width: 100%;
      }

      /* ── HEADER ── */

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        position: relative;
        z-index: 100;
      }

      .logo {
        font-size: 22px;
        letter-spacing: 1.5px;
        white-space: nowrap;
      }
      .logo-brand {
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .logo-sep {
        font-weight: 300;
        margin: 0 2px;
      }
      .logo-sub {
        font-weight: 300;
        font-style: italic;
        font-size: 22px;
      }

      .nav {
        display: flex;
        align-items: center;
        gap: 28px;
      }
      .nav-link {
        font-size: 15px;
        letter-spacing: 0.3px;
        cursor: pointer;
      }
      .nav-link:hover {
        opacity: 0.6;
      }

      .lang-wrap {
        position: relative;
      }
      .lang-btn {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 15px;
        letter-spacing: 0.3px;
        cursor: pointer;
      }
      .lang-btn svg {
        width: 12px;
        height: 12px;
        transition: transform 0.2s;
      }
      .lang-btn.open svg {
        transform: rotate(180deg);
      }

      .lang-dropdown {
        position: absolute;
        top: calc(100% + 8px);
        right: 0;
        background: #fff;
        min-width: 60px;
        display: none;
        z-index: 200;
      }
      .lang-dropdown.open {
        display: block;
      }
      .lang-option {
        padding: 8px 14px;
        font-size: 15px;
        cursor: pointer;
        border-bottom: 1px solid #e0e0e0;
      }
      .lang-option:last-child {
        border-bottom: none;
      }
      .lang-option:hover,
      .lang-option.active {
        background: #000;
        color: #fff;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        justify-content: center;
        gap: 6px;
        width: 32px;
        height: 32px;
        cursor: pointer;
      }
      .hamburger span {
        display: block;
        width: 100%;
        height: 2px;
        background: #000;
      }

      .mobile-menu {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        z-index: 150;
        flex-direction: column;
        padding: 80px 24px 24px;
      }
      .mobile-menu.open {
        display: flex;
      }
      .mobile-menu-close {
        position: absolute;
        top: 20px;
        right: 24px;
        font-size: 28px;
        cursor: pointer;
        background: none;
        border: none;
      }
      .mobile-menu a,
      .mobile-menu .lang-mobile {
        font-size: 20px;
        padding: 16px 0;
        border-bottom: 1px solid #e0e0e0;
        display: block;
      }

      .header-line {
        display: none;
        height: 1px;
        background: #000;
        margin: 0 24px;
      }

      /* ── MAIN LAYOUT ── */

      .main {
        display: grid;
        grid-template-columns: 5fr 3fr 4fr;
        height: calc(100vh - 70px);
        overflow: hidden;
      }

      /* ── LEFT PANEL ── */

      .left-panel {
        overflow-y: auto;
        padding: 20px 24px 40px;
        scrollbar-width: thin;
      }
      .left-panel::-webkit-scrollbar {
        width: 4px;
      }
      .left-panel::-webkit-scrollbar-thumb {
        background: #ccc;
      }

      .decade-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0 16px;
      }
      .decade-title {
        font-size: clamp(72px, 8vw, 130px);
        font-weight: 300;
        line-height: 0.9;
        letter-spacing: -2px;
      }
      .decade-toggle {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        flex-shrink: 0;
      }
      .decade-toggle svg {
        width: 32px;
        height: 32px;
        transition: transform 0.2s;
      }
      .decade-toggle.open svg {
        transform: rotate(180deg);
      }

      .decade-line {
        height: 3px;
        background: #000;
        margin-bottom: 8px;
      }

      .decade-dropdown {
        display: none;
        background: #fff;
        position: relative;
        z-index: 50;
      }
      .decade-dropdown.open {
        display: block;
      }
      .decade-option {
        padding: 14px 16px;
        font-size: 18px;
        cursor: pointer;
        border-bottom: 1px solid #e0e0e0;
      }
      .decade-option:hover {
        background: #f0f0f0;
      }
      .decade-option.active {
        background: #000;
        color: #fff;
      }

      .thumbnails-area {
        padding-top: 16px;
      }

      .decade-section {
        margin-bottom: 28px;
      }
      .decade-section-label {
        font-size: 14px;
        margin-bottom: 10px;
        letter-spacing: 0.3px;
      }

      .thumb-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
      }
      .thumb-cell {
        aspect-ratio: 4/5;
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }
      .thumb-cell img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.2s;
      }
      .thumb-cell:hover img {
        opacity: 0.75;
      }
      .thumb-cell.active {
        outline: 2px solid #000;
        outline-offset: -2px;
      }

      /* ── MIDDLE PANEL ── */

      .middle-panel {
        border-left: 1px solid #000;
        padding: 30px 32px 40px;
        overflow-y: auto;
        scrollbar-width: thin;
      }
      .middle-panel::-webkit-scrollbar {
        width: 4px;
      }
      .middle-panel::-webkit-scrollbar-thumb {
        background: #ccc;
      }

      .detail-year {
        font-size: 20px;
        margin-bottom: 24px;
        letter-spacing: 0.3px;
      }

      .detail-desc {
        font-size: 18px;
        line-height: 1.55;
        margin-bottom: 32px;
      }

      .detail-credit {
        font-size: 14px;
        line-height: 1.5;
        color: #555;
      }

      /* ── RIGHT PANEL ── */

      .right-panel {
        border-left: 1px solid #000;
        overflow: hidden;
      }
      .right-panel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* ── MOBILE OVERLAY ── */

      .mobile-detail-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #fff;
        z-index: 300;
        overflow-y: auto;
        padding: 0;
      }
      .mobile-detail-overlay.open {
        display: block;
      }
      .mobile-detail-top {
        position: sticky;
        top: 0;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        border-bottom: 1px solid #000;
        z-index: 10;
      }
      .mobile-detail-back {
        font-size: 16px;
        cursor: pointer;
        background: none;
        border: none;
      }
      .mobile-detail-body {
        padding: 24px;
      }
      .mobile-detail-body img {
        width: 100%;
        aspect-ratio: 4/5;
        object-fit: cover;
        margin-bottom: 24px;
      }
      .mobile-detail-body .detail-year {
        margin-bottom: 16px;
      }
      .mobile-detail-body .detail-desc {
        font-size: 16px;
        margin-bottom: 20px;
      }
      .mobile-detail-body .detail-credit {
        font-size: 13px;
      }

      /* ── RESPONSIVE ── */

      @media (max-width: 1024px) {
        .main {
          grid-template-columns: 5fr 3.5fr 3.5fr;
        }
        .thumb-grid {
          grid-template-columns: repeat(6, 1fr);
          gap: 8px;
        }
        .decade-title {
          letter-spacing: -1px;
        }
      }

      @media (max-width: 768px) {
        .nav {
          display: none;
        }
        .hamburger {
          display: flex;
        }
        .header-line {
          display: block;
        }
        .header {
          padding: 16px 20px;
        }

        .main {
          display: block;
          height: auto;
          overflow: visible;
        }

        .left-panel {
          padding: 16px 20px 40px;
          overflow: visible;
          height: auto;
        }

        .middle-panel,
        .right-panel {
          display: none;
        }

        .thumb-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 6px;
        }

        .decade-header {
          padding: 8px 0 12px;
        }
        .decade-title {
          font-size: clamp(56px, 14vw, 90px);
        }
        .decade-toggle svg {
          width: 28px;
          height: 28px;
        }
        .decade-option {
          font-size: 16px;
          padding: 12px 14px;
        }
        .decade-section-label {
          font-size: 13px;
        }
      }
    </style>
  </head>

              img: "https://picsum.photos/seed/a20b/800/1000",
            },
            {
              year: "2023",
              desc: "The Armani archive continues to expand as a living testament to half a century of design. New exhibitions and retrospectives invite audiences to explore the enduring relevance of the Armani vision.",
              credit: "Armani retrospective exhibition, 2023",
              img: "https://picsum.photos/seed/a20c/800/1000",
            },
          ],
        },
      ];

      var LANGS = ["it", "en", "ja"];

      var state = {
        currentDecade: 0,
        currentItem: 0,
        dropdownOpen: false,
        langOpen: false,
        mobileMenuOpen: false,
      };

      function thumbUrl(decadeIdx, itemIdx) {
        return (
          "https://picsum.photos/seed/t" +
          decadeIdx +
          "-" +
          itemIdx +
          "/400/500"
        );
      }

      function renderDecadeDropdown() {
        var el = document.getElementById("decadeDropdown");
        var html = "";
        DECADES.forEach(function (d, i) {
          html +=
            '<div class="decade-option' +
            (i === state.currentDecade ? " active" : "") +
            '" data-idx="' +
            i +
            '">' +
            d.id +
            "</div>";
        });
        el.innerHTML = html;
        el.querySelectorAll(".decade-option").forEach(function (opt) {
          opt.addEventListener("click", function () {
            state.currentDecade = parseInt(this.getAttribute("data-idx"));
            state.currentItem = 0;
            state.dropdownOpen = false;
            render();
          });
        });
      }

      function renderThumbnails() {
        var area = document.getElementById("thumbsArea");
        var html = "";
        DECADES.forEach(function (d, di) {
          html += '<div class="decade-section">';
          html += '<div class="decade-section-label">' + d.id + "</div>";
          html += '<div class="thumb-grid">';
          d.items.forEach(function (item, ii) {
            var active =
              di === state.currentDecade && ii === state.currentItem
                ? " active"
                : "";
            html +=
              '<div class="thumb-cell' +
              active +
              '" data-d="' +
              di +
              '" data-i="' +
              ii +
              '">';
            html +=
              '<img src="' +
              thumbUrl(di, ii) +
              '" alt="' +
              d.id +
              " - " +
              item.year +
              '" loading="lazy">';
            html += "</div>";
          });
          html += "</div></div>";
        });
        area.innerHTML = html;
        area.querySelectorAll(".thumb-cell").forEach(function (cell) {
          cell.addEventListener("click", function () {
            var di = parseInt(this.getAttribute("data-d"));
            var ii = parseInt(this.getAttribute("data-i"));
            state.currentDecade = di;
            state.currentItem = ii;
            if (window.innerWidth <= 768) {
              showMobileDetail(di, ii);
            } else {
              render();
            }
          });
        });
      }

      function renderDetail() {
        var d = DECADES[state.currentDecade];
        var item = d.items[state.currentItem];
        document.getElementById("detailYear").textContent = item.year;
        document.getElementById("detailDesc").textContent = item.desc;
        document.getElementById("detailCredit").textContent = item.credit;
        document.getElementById("featuredImg").src = item.img;
        document.getElementById("featuredImg").alt = d.id + " - " + item.year;
      }

      function renderLangDropdown() {
        var el = document.getElementById("langDropdown");
        var html = "";
        LANGS.forEach(function (l) {
          html +=
            '<div class="lang-option' +
            (l === "en" ? " active" : "") +
            '">' +
            l +
            "</div>";
        });
        el.innerHTML = html;
      }

      function render() {
        document.getElementById("decadeTitle").textContent =
          DECADES[state.currentDecade].id;

        var toggleEl = document.getElementById("decadeToggle");
        toggleEl.className =
          "decade-toggle" + (state.dropdownOpen ? " open" : "");

        var ddEl = document.getElementById("decadeDropdown");
        ddEl.className =
          "decade-dropdown" + (state.dropdownOpen ? " open" : "");

        var langBtnEl = document.getElementById("langBtn");
        langBtnEl.className = "lang-btn" + (state.langOpen ? " open" : "");

        var langDdEl = document.getElementById("langDropdown");
        langDdEl.className = "lang-dropdown" + (state.langOpen ? " open" : "");

        renderDecadeDropdown();
        renderThumbnails();
        renderDetail();
      }

      function showMobileDetail(di, ii) {
        var d = DECADES[di];
        var item = d.items[ii];
        var body = document.getElementById("mobileDetailBody");
        body.innerHTML =
          '<img src="' +
          item.img +
          '" alt="' +
          d.id +
          " - " +
          item.year +
          '">' +
          '<div class="detail-year">' +
          item.year +
          "</div>" +
          '<div class="detail-desc">' +
          item.desc +
          "</div>" +
          '<div class="detail-credit">' +
          item.credit +
          "</div>";
        document.getElementById("mobileDetail").classList.add("open");
        document.body.style.overflow = "hidden";
      }

      function closeMobileDetail() {
        document.getElementById("mobileDetail").classList.remove("open");
        document.body.style.overflow = "";
      }

      function init() {
        renderLangDropdown();
        render();

        document
          .getElementById("decadeToggle")
          .addEventListener("click", function () {
            state.dropdownOpen = !state.dropdownOpen;
            state.langOpen = false;
            render();
          });

        document
          .getElementById("langBtn")
          .addEventListener("click", function (e) {
            e.stopPropagation();
            state.langOpen = !state.langOpen;
            state.dropdownOpen = false;
            render();
          });

        document
          .getElementById("hamburgerBtn")
          .addEventListener("click", function () {
            document.getElementById("mobileMenu").classList.add("open");
            document.body.style.overflow = "hidden";
          });

        document
          .getElementById("mobileMenuClose")
          .addEventListener("click", function () {
            document.getElementById("mobileMenu").classList.remove("open");
            document.body.style.overflow = "";
          });

        document
          .getElementById("mobileDetailBack")
          .addEventListener("click", closeMobileDetail);

        document.addEventListener("click", function (e) {
          if (!e.target.closest(".lang-wrap")) {
            state.langOpen = false;
            document.getElementById("langBtn").className = "lang-btn";
            document.getElementById("langDropdown").className = "lang-dropdown";
          }
          if (
            !e.target.closest(".decade-header") &&
            !e.target.closest(".decade-dropdown")
          ) {
            state.dropdownOpen = false;
            document.getElementById("decadeToggle").className = "decade-toggle";
            document.getElementById("decadeDropdown").className =
              "decade-dropdown";
          }
        });
      }

      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
